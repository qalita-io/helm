cluster:
  issuer: letsencrypt-prod
  domain: example.com
  name:

dockerregistry:
  enabled: true
  dataSecret: |-
    {"auths":{"<registry-url>":{"password":"<password>","username":"<username>"}}}

frontend:
  mode: "PROD"
  image:
    repository: qalita.azurecr.io/qalita/frontend
    tag: "1.1.1"
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    targetPort: "3000"
    protocol: TCP

  ingress:
    enabled: true
    tls:
      enabled: true

  deployment:
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"

    env:
      - name: NEXT_TELEMETRY_DISABLED
        value: "1"
      - name: NODE_ENV
        value: "production"
      - name: NEXT_WEBPACK_USEPOLLING
        value: "false"

doc:
  image:
    repository: qalita.azurecr.io/qalita/doc
    tag: "1.1.1"
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    targetPort: "80"
    protocol: TCP

  ingress:
    enabled: true
    tls:
      enabled: true

  deployment:
    resources:
      requests:
        memory: "50Mi"
        cpu: "50m"

backend:

  organization:
    name: "local"

  tokenExpireMinutes: 60
  mode: "PROD"
  image:
    repository: qalita.azurecr.io/qalita/backend
    tag: "1.1.1"
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    targetPort: "3080"
    protocol: TCP

  ingress:
    enabled: true
    tls:
      enabled: true

  adminPassword:
  secretKey:

  deployment:
    resources:
      requests:
        memory: "1024Mi"
        cpu: "500m"

    env:
      - name: QALITA_API_PORT
        value: "3080"
      - name: QALITA_API_HOST
        value: "0.0.0.0"
      - name: QALITA_API_WORKER
        value: "4"
      - name: QALITA_ADMIN_USERNAME
        value: "admin"
      - name: QALITA_ALGORITHM
        value: "HS256"
      - name: QALITA_INIT_SLEEP
        value: "3"

postgresql:
  enabled: true
  image:
    tag: "15.3.0"

  global:
    postgresql:
      auth:
        database: qalitadb
        username: qalita
        password:

seaweedfs:
  enabled: true
  global:
    createClusterRole: true
    imageName: chrislusf/seaweedfs

  filer:
    resources: |
      requests:
        memory: "256Mi"
        cpu: "50m"

  volume:
    resources: |
      requests:
        memory: "100Mi"
        cpu: "50m"

  master:
    resources: |
      requests:
        memory: "64Mi"
        cpu: "50m"
